<div class="container-fluid">
    <div class="row">
        <div class="form-group col-md-4 ">
            <h2>Contrase単a Nueva</h2>
        </div>
    </div>
    <div>
        <form class="container-fluid" name="formUser">
            <div class="row">
                <div class="control-group">
                    <label class="control-label">{{'user.account.contrase単a.nueva' | translate}}</label>
                    <input type="password" class="form-control" ng-model="vm.entity.newPassword"
                           aria-describedby="basic-addon2">
                    <div ng-if="vm.newPassword" class="alert alert-danger"
                         role="alert">{{'user.account.msj.error.password.valid' | translate}}</div>
                </div>
                <label ng-if="vm.ero" class="alert alert-danger"
                       role="alert">La contrase単a no acepta las politicas de seguridad.</label>
            </div>
            <div class="row">
                <div class="control-group">
                    <label class="control-label">{{'user.account.contrase単a.nueva.check' | translate}}</label>
                    <input type="password" class="form-control" ng-model="vm.entity.newPasswordCheck"
                           aria-describedby="basic-addon2">
                    <div ng-if="vm.oldPassword" class="alert alert-danger"
                         role="alert">{{'user.account.msj.error.hash.expired' | translate}}</div>
                </div>
            </div>

        </form>
        <div class="buttons-modal">
            <button type="button" ng-click="vm.updateUser(formUser)" ng-disabled="!formUser.$valid"
                    class="btn btn-sm btn-primary">{{'user.account.btn.save' | translate}}</button>
            <button type="button" ng-click="vm.cancel()" ng-disabled="!formUser.$valid"
                    class="btn btn-sm btn-primary">Cancel</button>
        </div>
    </div>

</div>
